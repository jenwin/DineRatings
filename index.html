<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="DineRatings">
  <meta name="author" content="Jennifer Nguyen">
  <title>DineRatings</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,400i,700,700i" rel="stylesheet">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
</head>

<body>
<header>
  <nav>
    <h1>
      <a role="link" aria-label="home" tabindex="1" href="/">Restaurant Reviews</a>
    </h1>
  </nav>
</header>

<!-- map, filter options, list of restaurants -->
<main id="maincontent">
  <section aria-label="map with restaurant locations" id="map-container">
    <div role="application" aria-label="map" id="map"></div>
  </section>
  <section>
    <div aria-label="filter restaurant and cuisines" class="filter-options">
      <h2>Filter Results</h2>
        <select role="tablist" aria-label="select neighborhood" tabindex="2" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select role="tablist" aria-label="select cuisine" tabindex="2" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
    </div>
    <ul id="restaurants-list"></ul>
  </section>
</main>

<footer id="footer">
  Copyright (c) 2019 <a role="link" aria-label="footer link to homepage" href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="text/javascript" src="js/swregistration.js"></script>
<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
</body>
</html>
